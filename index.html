<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/caccd3bfe6.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Cop</title>
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <div class="nav-logo">
          <i class="fa-brands fa-spotify"></i>
        </div>
        <div class="nav-library">
          <i class="fa-solid fa-book"></i>
          <p>Sua biblioteca +</p>
        </div>
        <div class="nav-playlist">
          <h5>Crie sua primeira playlist</h5>
          <p>É fácil, vamos te ajudar!</p>
          <button>Criar Playlist</button>
        </div>
        <div class="nav-podcast">
          <h5>Que tal seguir um Podcast?</h5>
          <p>Avisaremos você sobre nossos episódios</p>
          <button>Explore Podcasts</button>
        </div>
        <div class="nav-footer">
          <a href="">Legal</a>
          <a href="">Centro de Privacidade</a>
          <a href="">Política de Privacidade</a>
          <a href="">Cookies</a>
          <a href="">Sobre anúncios</a>
          <a href="">Acessibilidade</a>
        </div>
        <button class="nav-lang-button">
          <i class="fa-solid fa-globe"></i>
          Português do Brasil
        </button>
      </nav>
      <main>
        <header class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input placeholder="O que você quer ouvir?" />
        </header>
        <section class="content">
          <h2>Artistas Populares</h2>
          <div class="artists-grid">
            <!-- Inserir dados com JS -->
          </div>
          <h2>Albúns Populares</h2>
          <div class="albums-grid">
            <!-- Inserir dados com JS -->
          </div>
        </section>
      </main>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
